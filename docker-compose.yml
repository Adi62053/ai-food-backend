version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: ai-food-db
    environment:
      POSTGRES_DB: ai_food_management
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: yamaha24@08
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      retries: 5
      timeout: 5s

  backend:
    build: .
    container_name: ai-food-backend
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/ai_food_management
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: yamaha24@08
